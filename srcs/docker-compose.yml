version: "3.9"

services:
  nginx:
    container_name: nginx
    build: requirements/nginx/
    ports:
      - "443:443"
    networks:
      - frontend
    restart: always

  wordpress:
    container_name: wordpress
    build: requirements/wordpress/
    ports:
      - "9000:9000"
    # volumes:
      # - ""
    depends_on:
      - mariadb
    networks:
      - frontend
      - backend
    restart: always
    # environment:
      # - name=value

  mariadb:
    container_name: mariadb
    build: requirements/mariadb/
    ports:
      - "3306:3306"
    # volumes:
      # - ""
    networks:
      - backend
    restart: always
    # environment:
      # - name=value

networks:
  frontend:
  backend:
